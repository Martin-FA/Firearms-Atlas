<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Výrobcovia zbraní</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: #1e1e1e;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      padding: 1rem;
      background-color: #1a1a1a;
    }

    .filter-container select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      background-color: #2b2b2b;
      color: white;
      border: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .card h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .card p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }

    .card a {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background-color: #4fa3ff;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .card a:hover {
      background-color: #3c8bd6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Výrobcovia zbraní</h1>
  </header>

  <div class="filter-container">
    <select id="countryFilter">
      <option value="vsetky">Všetky krajiny</option>
    </select>
  </div>

  <div class="container" id="manufacturersContainer"></div>

  <script>
    let allManufacturers = [];

    function renderManufacturers(data, country = "vsetky") {
      const container = document.getElementById("manufacturersContainer");
      container.innerHTML = "";
      const filtered = country === "vsetky"
        ? data
        : data.filter(m => m.country === country);

      filtered.forEach(manufacturer => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${manufacturer.logo}" alt="${manufacturer.name}">
          <h2>${manufacturer.name}</h2>
          <p><strong>Krajina:</strong> ${manufacturer.country}</p>
          <p><strong>Zameranie:</strong> ${manufacturer.weaponTypes.join(', ')}</p>
          <a href="manufacturer-detail.html?name=${encodeURIComponent(manufacturer.name)}">Zobraziť viac</a>
        `;
        container.appendChild(card);
      });
    }

    fetch("manufacturers.json")
      .then(res => res.json())
      .then(data => {
        allManufacturers = data;
        renderManufacturers(data);

        // Naplniť filter krajín
        const countries = [...new Set(data.map(m => m.country))].sort();
        const filter = document.getElementById("countryFilter");
        countries.forEach(country => {
          const option = document.createElement("option");
          option.value = country;
          option.textContent = country;
          filter.appendChild(option);
        });

        filter.addEventListener("change", () => {
          renderManufacturers(allManufacturers, filter.value);
        });
      });
  </script>
</body>
</html>
