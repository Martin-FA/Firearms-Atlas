<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="manufacturers">Manufacturers</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lang.js"></script>
  <script defer src="manufacturers.js"></script>
</head>
<body onload="translatePage(); loadManufacturers();">

  <header>
    <div class="header-left">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1 data-translate="manufacturers">Manufacturers</h1>
    </div>
    <div class="header-right">
      <button onclick="openLanguageModal()" class="lang-btn">🌐</button>
    </div>
  </header>

  <!-- MODÁLNE OKNO PRE JAZYKY -->
  <div id="languageModal" class="modal hidden">
    <div class="modal-content">
      <h2>Select Language</h2>
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('sk')">Slovenčina</button>
      <button onclick="setLanguage('de')">Deutsch</button>
      <button onclick="setLanguage('pl')">Polski</button>
      <button onclick="closeLanguageModal()" class="close-btn">✖</button>
    </div>
  </div>

  <main>
    <div class="filters">
      <input
        type="text"
        id="searchInput"
        placeholder="Search"
        oninput="filterManufacturers()"
        data-translate="search"
      />
      <select id="countryFilter" onchange="filterManufacturers()">
        <option value="all" data-translate="filterByCountry">Filter by Country</option>
      </select>
    </div>

    <div id="manufacturerList" class="card-grid"></div>
  </main>

  <footer>
    <a href="index.html" data-translate="firearms">Firearms</a> |
    <a href="ammo.html" data-translate="ammo">Ammo</a> |
    <a href="manufacturers.html" data-translate="manufacturers">Manufacturers</a>
  </footer>

</body>
</html>
