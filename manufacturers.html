<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firearms Atlas – Výrobcovia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Firearms Atlas – Výrobcovia</h1>
    <nav>
      <a href="index.html">Zbrane</a>
      <a href="ammo.html">Strelivo</a>
      <a href="manufacturers.html">Výrobcovia</a>
    </nav>
  </header>

  <main>
    <section class="filters">
      <input type="text" id="searchInput" placeholder="Hľadať výrobcu..." />
      <select id="countryFilter">
        <option value="">Všetky krajiny</option>
        <option value="USA">USA</option>
        <option value="Rakúsko">Rakúsko</option>
        <option value="Rusko">Rusko</option>
        <option value="Nemecko">Nemecko</option>
        <option value="Belgicko">Belgicko</option>
      </select>
    </section>

    <section id="manufacturerContainer" class="card-grid"></section>
  </main>

  <footer>
    <p>&copy; 2025 Firearms Atlas</p>
  </footer>

  <script>
    async function loadManufacturers() {
      const response = await fetch('manufacturers.json');
      const manufacturers = await response.json();
      const container = document.getElementById('manufacturerContainer');
      const searchInput = document.getElementById('searchInput');
      const countryFilter = document.getElementById('countryFilter');

      function renderManufacturers(data) {
        container.innerHTML = '';
        if (data.length === 0) {
          container.innerHTML = '<p class="no-results">Nenašli sa žiadni výrobcovia.</p>';
          return;
        }

        data.forEach(m => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${m.logo}" alt="${m.name}">
            <h3>${m.name}</h3>
            <p><strong>Krajina:</strong> ${m.country}</p>
            <p><strong>Zameranie:</strong> ${m.specialization}</p>
            <p><strong>Zbrane:</strong> ${m.products.join(', ')}</p>
          `;
          container.appendChild(card);
        });
      }

      function applyFilters() {
        const query = searchInput.value.toLowerCase();
        const country = countryFilter.value;

        const filtered = manufacturers.filter(m => {
          return (
            m.name.toLowerCase().includes(query) &&
            (country === "" || m.country === country)
          );
        });

        renderManufacturers(filtered);
      }

      searchInput.addEventListener('input', applyFilters);
      countryFilter.addEventListener('change', applyFilters);

      renderManufacturers(manufacturers);
    }

    loadManufacturers();
  </script>
</body>
</html>
