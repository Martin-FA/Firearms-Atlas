<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Výrobcovia – Firearms Atlas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Výrobcovia zbraní</h1>
    <nav>
      <a href="index.html">Zbrane</a>
      <a href="ammo.html">Strelivo</a>
      <a href="manufacturers.html" class="active">Výrobcovia</a>
    </nav>
  </header>

  <main>
    <section class="filter-container">
      <input type="text" id="searchInput" placeholder="Hľadať výrobcu..." />
      <select id="countryFilter">
        <option value="">Všetky krajiny</option>
        <option value="USA">USA</option>
        <option value="Germany">Nemecko</option>
        <option value="Russia">Rusko</option>
        <!-- pridaj ďalšie -->
      </select>
    </section>

    <section id="manufacturersContainer" class="card-container">
      <!-- Výrobcovia sa načítajú pomocou JS -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Firearms Atlas</p>
  </footer>

  <script>
    let manufacturersData = [];

    async function loadManufacturers() {
      const response = await fetch('manufacturers.json');
      manufacturersData = await response.json();
      displayManufacturers(manufacturersData);
    }

    function displayManufacturers(data) {
      const container = document.getElementById('manufacturersContainer');
      container.innerHTML = '';

      data.forEach(manufacturer => {
        const card = document.createElement('div');
        card.className = 'weapon-card';
        card.innerHTML = `
          <h3>${manufacturer.name}</h3>
          <p><strong>Krajina:</strong> ${manufacturer.country}</p>
          <p><strong>Zameranie:</strong> ${manufacturer.specialty}</p>
          <p><strong>Zbrane:</strong> ${manufacturer.weapons.join(', ')}</p>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', filterManufacturers);
    document.getElementById('countryFilter').addEventListener('change', filterManufacturers);

    function filterManufacturers() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const country = document.getElementById('countryFilter').value;

      const filtered = manufacturersData.filter(m => {
        const matchesSearch = m.name.toLowerCase().includes(search);
        const matchesCountry = !country || m.country === country;
        return matchesSearch && matchesCountry;
      });

      displayManufacturers(filtered);
    }

    loadManufacturers();
  </script>
</body>
</html>
