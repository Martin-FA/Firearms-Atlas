<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firearms Atlas – Guns</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lang.js"></script>
  <script defer src="guns.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="images/logo.png" alt="Firearms Atlas Logo" class="logo" />
      <h1 data-translate="firearms">Firearms</h1>
    </div>
    <button onclick="openLanguageModal()" class="lang-button">🌐</button>
  </header>

  <main class="main-container">
    <div class="filter-group">
      <input type="text" id="searchInput" placeholder="Search..." data-translate="search" />
      <input type="text" id="caliberFilter" placeholder="Caliber" data-translate="caliber" />
      <input type="text" id="manufacturerFilter" placeholder="Manufacturer" data-translate="manufacturer" />
    </div>

    <div id="gunsContainer" class="card-container">
      <!-- Dynamicky sa naplní pomocou JS -->
    </div>
  </main>

  <div id="languageModal" class="modal hidden">
    <div class="modal-content">
      <h2>Choose language</h2>
      <ul class="flag-list">
        <li onclick="setLanguage('en')">🇬🇧 English</li>
        <li onclick="setLanguage('sk')">🇸🇰 Slovensky</li>
        <li onclick="setLanguage('de')">🇩🇪 Deutsch</li>
        <li onclick="setLanguage('pl')">🇵🇱 Polski</li>
        <li onclick="setLanguage('es')">🇪🇸 Español</li>
        <li onclick="setLanguage('fi')">🇫🇮 Suomi</li>
        <li onclick="setLanguage('sv')">🇸🇪 Svenska</li>
        <li onclick="setLanguage('no')">🇳🇴 Norsk</li>
        <li onclick="setLanguage('fr')">🇫🇷 Français</li>
      </ul>
      <button onclick="closeLanguageModal()" data-translate="back">Back</button>
    </div>
  </div>
</body>
</html>
