<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strelivo – Firearms Atlas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Strelivo</h1>
    <nav>
      <a href="index.html">Zbrane</a>
      <a href="ammo.html" class="active">Strelivo</a>
      <a href="manufacturers.html">Výrobcovia</a>
    </nav>
  </header>

  <main>
    <section class="filter-container">
      <input type="text" id="searchInput" placeholder="Hľadať podľa názvu..." />
      <select id="typeFilter">
        <option value="">Všetky typy</option>
        <option value="Handgun">Handgun</option>
        <option value="Rifle">Rifle</option>
        <option value="Shotgun">Shotgun</option>
      </select>
    </section>

    <section id="ammoContainer" class="card-container">
      <!-- Strelivo sa načíta pomocou JS -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Firearms Atlas</p>
  </footer>

  <script>
    let ammoData = [];

    async function loadAmmo() {
      const response = await fetch('ammo.json');
      ammoData = await response.json();
      displayAmmo(ammoData);
    }

    function displayAmmo(data) {
      const container = document.getElementById('ammoContainer');
      container.innerHTML = '';

      data.forEach(ammo => {
        const card = document.createElement('div');
        card.className = 'weapon-card';
        card.innerHTML = `
          <img src="${ammo.image}" alt="${ammo.name}" />
          <h3>${ammo.name}</h3>
          <p><strong>Typ:</strong> ${ammo.type}</p>
          <p><strong>Priemer:</strong> ${ammo.diameter}</p>
          <p><strong>Dĺžka:</strong> ${ammo.length}</p>
          <button>Zobraziť viac</button>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', filterAmmo);
    document.getElementById('typeFilter').addEventListener('change', filterAmmo);

    function filterAmmo() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const type = document.getElementById('typeFilter').value;

      const filtered = ammoData.filter(ammo => {
        const matchesSearch = ammo.name.toLowerCase().includes(search);
        const matchesType = !type || ammo.type === type;
        return matchesSearch && matchesType;
      });

      displayAmmo(filtered);
    }

    loadAmmo();
  </script>
</body>
</html>
