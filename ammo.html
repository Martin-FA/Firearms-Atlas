<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firearms Atlas – Strelivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Firearms Atlas – Strelivo</h1>
    <nav>
      <a href="index.html">Zbrane</a>
      <a href="ammo.html">Strelivo</a>
      <a href="manufacturers.html">Výrobcovia</a>
    </nav>
  </header>

  <main>
    <section class="filters">
      <input type="text" id="searchInput" placeholder="Hľadať kaliber..." />
      <select id="typeFilter">
        <option value="">Všetky typy</option>
        <option value="Pištoľové">Pištoľové</option>
        <option value="Puškové">Puškové</option>
        <option value="Brokové">Brokové</option>
        <option value="Historické">Historické</option>
      </select>
    </section>

    <section id="ammoContainer" class="card-grid"></section>
  </main>

  <footer>
    <p>&copy; 2025 Firearms Atlas</p>
  </footer>

  <script>
    async function loadAmmo() {
      const response = await fetch('ammo.json');
      const ammo = await response.json();
      const container = document.getElementById('ammoContainer');
      const searchInput = document.getElementById('searchInput');
      const typeFilter = document.getElementById('typeFilter');

      function renderAmmo(data) {
        container.innerHTML = '';
        if (data.length === 0) {
          container.innerHTML = '<p class="no-results">Nenašlo sa žiadne strelivo.</p>';
          return;
        }

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p><strong>Typ:</strong> ${item.type}</p>
            <p><strong>Priemer:</strong> ${item.diameter}</p>
            <p><strong>Rok zavedenia:</strong> ${item.year}</p>
          `;
          container.appendChild(card);
        });
      }

      function applyFilters() {
        const query = searchInput.value.toLowerCase();
        const type = typeFilter.value;

        const filtered = ammo.filter(item => {
          return (
            item.name.toLowerCase().includes(query) &&
            (type === "" || item.type === type)
          );
        });

        renderAmmo(filtered);
      }

      searchInput.addEventListener('input', applyFilters);
      typeFilter.addEventListener('change', applyFilters);

      renderAmmo(ammo);
    }

    loadAmmo();
  </script>
</body>
</html>
