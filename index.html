<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firearms Atlas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Firearms Atlas</h1>
    <nav>
      <a href="index.html" class="active">Zbrane</a>
      <a href="ammo.html">Strelivo</a>
      <a href="manufacturers.html">Výrobcovia</a>
    </nav>
  </header>

  <main>
    <section class="filter-container">
      <input type="text" id="searchInput" placeholder="Hľadať podľa názvu..." />
      <select id="categoryFilter">
        <option value="">Všetky kategórie</option>
        <option value="Pistol">Pistol</option>
        <option value="Rifle">Rifle</option>
        <option value="Shotgun">Shotgun</option>
      </select>
    </section>

    <section id="weaponsContainer" class="card-container">
      <!-- Zbrane sa načítajú pomocou JS -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Firearms Atlas</p>
  </footer>

  <script>
    let weaponsData = [];

    async function loadWeapons() {
      const response = await fetch('weapons.json');
      weaponsData = await response.json();
      displayWeapons(weaponsData);
    }

    function displayWeapons(data) {
      const container = document.getElementById('weaponsContainer');
      container.innerHTML = '';

      data.forEach(weapon => {
        const card = document.createElement('div');
        card.className = 'weapon-card';
        card.innerHTML = `
          <img src="${weapon.image}" alt="${weapon.name}" />
          <h3>${weapon.name}</h3>
          <p><strong>Výrobca:</strong> ${weapon.manufacturer}</p>
          <p><strong>Kaliber:</strong> ${weapon.caliber}</p>
          <p><strong>Kategória:</strong> ${weapon.category}</p>
          <button>Zobraziť viac</button>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', filterWeapons);
    document.getElementById('categoryFilter').addEventListener('change', filterWeapons);

    function filterWeapons() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;

      const filtered = weaponsData.filter(weapon => {
        const matchesSearch = weapon.name.toLowerCase().includes(search);
        const matchesCategory = !category || weapon.category === category;
        return matchesSearch && matchesCategory;
      });

      displayWeapons(filtered);
    }

    loadWeapons();
  </script>
</body>
</html>
