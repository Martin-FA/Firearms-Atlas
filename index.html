<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firearms Atlas</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lang.js"></script>
  <script defer src="guns.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="images/logo.png" alt="Firearms Atlas Logo" class="app-logo" />
  </header>

  <main class="container">
    <h1 data-translate="firearms">Firearms</h1>

    <input type="text" id="searchInput" placeholder="Search..." data-translate="search" />

    <div id="filterContainer">
      <select id="manufacturerFilter">
        <option value="" data-translate="manufacturer">Manufacturer</option>
      </select>
      <select id="caliberFilter">
        <option value="" data-translate="caliber">Caliber</option>
      </select>
    </div>

    <div id="gunsContainer" class="card-grid"></div>
  </main>

  <footer>
    <button onclick="openLanguageModal()">🌐</button>
  </footer>

  <div id="languageModal" class="language-modal hidden">
    <button onclick="setLanguage('en')">🇬🇧 English</button>
    <button onclick="setLanguage('sk')">🇸🇰 Slovenčina</button>
    <button onclick="setLanguage('de')">🇩🇪 Deutsch</button>
    <button onclick="setLanguage('pl')">🇵🇱 Polski</button>
    <button onclick="setLanguage('es')">🇪🇸 Español</button>
    <button onclick="setLanguage('fi')">🇫🇮 Suomi</button>
    <button onclick="setLanguage('no')">🇳🇴 Norsk</button>
    <button onclick="setLanguage('fr')">🇫🇷 Français</button>
    <button onclick="setLanguage('sv')">🇸🇪 Svenska</button>
    <button onclick="closeLanguageModal()">❌</button>
  </div>
</body>
</html>
