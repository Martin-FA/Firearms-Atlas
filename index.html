<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firearms Atlas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 游댰 HLAVI캛KA -->
  <header class="main-header">
    <img src="logo.png" alt="Firearms Atlas Logo" class="logo"/>

    <!-- 游댷 Jazykov칠 menu -->
    <div class="language-selector">
      <label for="language">游깷 Language:</label>
      <select id="language" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="fr">Fran칞ais</option>
      </select>
    </div>
  </header>

  <!-- 游댰 HLAVN칗 OBSAH -->
  <main>
    <h1 id="title">Welcome to Firearms Atlas</h1>
    <p id="intro">Explore detailed information about firearms from around the world.</p>

    <!-- 游댍 Vyh쬬d치va캜 -->
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search firearms..."
        oninput="handleSearch(this.value)"
      />
    </div>
  </main>

  <!-- 游댰 SKRIPT PRE JAZYKOV칄 PREKLADY + VYH컇AD츼VANIE -->
  <script>
    // 游대 Preklady
    async function applyTranslations(lang) {
      try {
        const response = await fetch('translations.json');
        const translations = await response.json();

        if (translations[lang]) {
          document.getElementById('title').textContent = translations[lang].title;
          document.getElementById('intro').textContent = translations[lang].intro;
          document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder || "Search firearms...";
        }
      } catch (error) {
        console.error('Translation loading failed:', error);
      }
    }

    // 游댂 Inicializ치cia jazyka pri na캜칤tan칤
    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('preferredLanguage') || 'en';
      const languageSelector = document.getElementById('language');
      if (languageSelector) {
        languageSelector.value = savedLang;
      }
      applyTranslations(savedLang);
    });

    // 游깷 Zmena jazyka
    function changeLanguage(lang) {
      localStorage.setItem('preferredLanguage', lang);
      applyTranslations(lang);
    }

    // 游댌 Funkcia vyh쬬d치vania (pr치zdna na teraz)
    function handleSearch(query) {
      console.log("Searching for:", query);
      // Tu nesk칪r dopln칤me filtrovanie zoznamu zbran칤
    }
  </script>
</body>
</html>
