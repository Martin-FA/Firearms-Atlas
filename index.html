<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firearms Atlas</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #f9a825;
    }

    .category-selector {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }

    .category-selector button {
      background-color: #2c2c2c;
      color: #ffffff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category-selector button:hover {
      background-color: #f9a825;
      color: #000;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      width: 280px;
      padding: 1rem;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .category-selector {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Firearms Atlas</h1>
  </header>

  <div class="category-selector">
    <button onclick="showSection('firearms')">Zbrane</button>
    <button onclick="showSection('ammo')">Strelivo</button>
    <button onclick="showSection('manufacturers')">Výrobcovia</button>
  </div>

  <div id="firearms" class="cards-container"></div>
  <div id="ammo" class="cards-container hidden"></div>
  <div id="manufacturers" class="cards-container hidden"></div>

  <script>
    function showSection(section) {
      document.getElementById("firearms").classList.add("hidden");
      document.getElementById("ammo").classList.add("hidden");
      document.getElementById("manufacturers").classList.add("hidden");
      document.getElementById(section).classList.remove("hidden");
    }

    function createCard(item, section) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h2>${item.name}</h2>
        <p>${item.description}</p>
      `;
      document.getElementById(section).appendChild(card);
    }

    async function loadData(file, section) {
      try {
        const res = await fetch(file);
        const data = await res.json();
        data.forEach(item => createCard(item, section));
      } catch (e) {
        console.error(`Chyba pri načítaní ${file}:`, e);
      }
    }

    // Načítame všetky kategórie pri načítaní stránky
    loadData('firearms.json', 'firearms');
    loadData('ammo.json', 'ammo');
    loadData('manufacturers.json', 'manufacturers');
  </script>
</body>
</html>
