<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firearms Atlas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ≈†t√Ωly pre jazykov√Ω v√Ωber */
    .language-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      font-size: 1rem;
      color: #f0f0f0;
    }

    .language-selector label {
      font-weight: bold;
    }

    .language-selector select {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #222;
    }

    .logo {
      height: 50px;
    }
  </style>
</head>
<body>

  <header class="main-header">
    <img src="logo.png" alt="Firearms Atlas Logo" class="logo"/>

    <!-- üîΩ Jazykov√© menu -->
    <div class="language-selector">
      <label for="language">üåê Language:</label>
      <select id="language" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="fr">Fran√ßais</option>
      </select>
    </div>
  </header>

  <main>
    <h1>Welcome to Firearms Atlas</h1>
    <p>This will be your main content area.</p>
  </main>

  <!-- JavaScript vlo≈æen√Ω priamo v index.html -->
  <script>
    // Funkcia na zmenu jazyka
    function changeLanguage(lang) {
      localStorage.setItem('preferredLanguage', lang);
      location.reload(); // Nesk√¥r m√¥≈æe≈° namiesto reload naƒç√≠ta≈• preklady dynamicky
    }

    // Po naƒç√≠tan√≠ str√°nky nastav ulo≈æen√Ω jazyk
    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('preferredLanguage');
      if (savedLang) {
        const languageSelector = document.getElementById('language');
        if (languageSelector) {
          languageSelector.value = savedLang;
        }
      }
    });
  </script>

</body>
</html>
