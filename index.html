<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-translate="firearms">Firearms</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lang.js"></script>
  <script defer src="app.js"></script> <!-- ak používaš -->
</head>
<body onload="translatePage();">

  <header>
    <div class="header-left">
      <img src="images/logo.png" alt="Firearms Atlas Logo" class="app-logo" />
      <h1 data-translate="firearmsAtlas">Firearms Atlas</h1>
    </div>

    <div class="header-right">
      <button onclick="toggleLanguageModal()">🌐 Language</button>
    </div>
  </header>

  <!-- MODAL: Jazykový výber -->
  <div id="languageModal" class="modal hidden">
    <div class="modal-content">
      <span onclick="toggleLanguageModal()" class="close">&times;</span>
      <h2>Select Language</h2>
      <ul>
        <li><button onclick="setLanguage('en')">English 🇬🇧</button></li>
        <li><button onclick="setLanguage('sk')">Slovenčina 🇸🇰</button></li>
        <li><button onclick="setLanguage('de')">Deutsch 🇩🇪</button></li>
        <li><button onclick="setLanguage('pl')">Polski 🇵🇱</button></li>
        <li><button onclick="setLanguage('fr')">Français 🇫🇷</button></li>
        <li><button onclick="setLanguage('es')">Español 🇪🇸</button></li>
        <li><button onclick="setLanguage('sv')">Svenska 🇸🇪</button></li>
        <li><button onclick="setLanguage('no')">Norsk 🇳🇴</button></li>
        <li><button onclick="setLanguage('fi')">Suomi 🇫🇮</button></li>
      </ul>
    </div>
  </div>

  <main>
    <h2 data-translate="welcomeMessage">Welcome to Firearms Atlas!</h2>
    <p data-translate="selectCategory">Please select a category:</p>

    <nav class="main-menu">
      <a href="ammo.html" data-translate="ammo">Ammunition</a>
      <a href="manufacturers.html" data-translate="manufacturers">Manufacturers</a>
      <a href="firearms.html" data-translate="firearms">Firearms</a>
    </nav>
  </main>

  <footer>
    <p>&copy; 2025 Firearms Atlas</p>
  </footer>

</body>
</html>
