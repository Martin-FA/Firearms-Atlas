<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firearms Atlas – Firearms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <header>
    <h1 data-translate="firearms">Firearms</h1>
    <button onclick="openLanguageModal()">🌐</button>
  </header>

  <main>
    <input type="text" id="searchInput" placeholder="Search..." data-translate="search"/>
    
    <select id="manufacturerFilter">
      <option value="all" data-translate="manufacturer">Manufacturer</option>
    </select>

    <select id="caliberFilter">
      <option value="all" data-translate="caliber">Caliber</option>
    </select>

    <div id="firearmsContainer" class="card-container"></div>
  </main>

  <!-- Jazykový modal -->
  <div id="languageModal" class="modal hidden">
    <div class="modal-content">
      <h2>🌐 Choose Language</h2>
      <ul class="flag-list">
        <li onclick="setLanguage('en')">🇬🇧 English</li>
        <li onclick="setLanguage('sk')">🇸🇰 Slovenčina</li>
        <li onclick="setLanguage('de')">🇩🇪 Deutsch</li>
        <li onclick="setLanguage('pl')">🇵🇱 Polski</li>
        <li onclick="setLanguage('es')">🇪🇸 Español</li>
        <li onclick="setLanguage('fr')">🇫🇷 Français</li>
        <li onclick="setLanguage('fi')">🇫🇮 Suomi</li>
        <li onclick="setLanguage('sv')">🇸🇪 Svenska</li>
        <li onclick="setLanguage('no')">🇳🇴 Norsk</li>
      </ul>
      <button onclick="closeLanguageModal()">✖</button>
    </div>
  </div>

  <footer>
    <nav>
      <a href="index.html" data-translate="firearms">Firearms</a>
      <a href="ammo.html" data-translate="ammo">Ammo</a>
      <a href="manufacturers.html" data-translate="manufacturers">Manufacturers</a>
    </nav>
  </footer>

  <script src="lang.js"></script>
  <script src="guns.js"></script>

</body>
</html>
