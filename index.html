<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firearms Atlas – Zbrane</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Firearms Atlas – Zbrane</h1>
    <nav>
      <a href="index.html">Zbrane</a>
      <a href="ammo.html">Strelivo</a>
      <a href="manufacturers.html">Výrobcovia</a>
    </nav>
  </header>

  <main>
    <section class="filters">
      <input type="text" id="searchInput" placeholder="Hľadať názov zbrane..." />
      <select id="categoryFilter">
        <option value="">Všetky kategórie</option>
        <option value="Pištoľ">Pištoľ</option>
        <option value="Útočná puška">Útočná puška</option>
        <option value="Samopal">Samopal</option>
        <option value="Brokovnica">Brokovnica</option>
        <option value="Odstreľovacia puška">Odstreľovacia puška</option>
      </select>
      <select id="manufacturerFilter">
        <option value="">Všetci výrobcovia</option>
        <option value="Glock Ges.m.b.H.">Glock</option>
        <option value="Colt's Manufacturing Company">Colt</option>
        <option value="Kalashnikov Concern">Kalashnikov</option>
        <option value="Heckler & Koch">Heckler & Koch</option>
        <option value="FN Herstal">FN Herstal</option>
        <option value="Remington Arms">Remington</option>
        <option value="Barrett Firearms">Barrett</option>
      </select>
    </section>

    <section id="gunsContainer" class="card-grid"></section>
  </main>

  <footer>
    <p>&copy; 2025 Firearms Atlas</p>
  </footer>

  <script>
    async function loadGuns() {
      const response = await fetch('guns.json');
      const guns = await response.json();
      const container = document.getElementById('gunsContainer');
      const searchInput = document.getElementById('searchInput');
      const categoryFilter = document.getElementById('categoryFilter');
      const manufacturerFilter = document.getElementById('manufacturerFilter');

      function renderGuns(data) {
        container.innerHTML = '';
        if (data.length === 0) {
          container.innerHTML = '<p class="no-results">Nenašli sa žiadne zbrane.</p>';
          return;
        }

        data.forEach(gun => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${gun.image}" alt="${gun.name}">
            <h3>${gun.name}</h3>
            <p><strong>Výrobca:</strong> ${gun.manufacturer}</p>
            <p><strong>Kaliber:</strong> ${gun.caliber}</p>
            <p><strong>Kategória:</strong> ${gun.category}</p>
          `;
          container.appendChild(card);
        });
      }

      function applyFilters() {
        const query = searchInput.value.toLowerCase();
        const category = categoryFilter.value;
        const manufacturer = manufacturerFilter.value;

        const filtered = guns.filter(gun => {
          return (
            gun.name.toLowerCase().includes(query) &&
            (category === "" || gun.category === category) &&
            (manufacturer === "" || gun.manufacturer === manufacturer)
          );
        });

        renderGuns(filtered);
      }

      searchInput.addEventListener('input', applyFilters);
      categoryFilter.addEventListener('change', applyFilters);
      manufacturerFilter.addEventListener('change', applyFilters);

      renderGuns(guns);
    }

    loadGuns();
  </script>
</body>
</html>
