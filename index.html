<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firearms Atlas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Firearms Atlas</h1>
  <p>Offline databáza zbraní a streliva.</p>

  <h2>Databáza zbraní</h2>
  <table id="gunsTable">
    <thead>
      <tr>
        <th>Názov</th>
        <th>Kaliber</th>
        <th>Typ</th>
        <th>Pôvod</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('guns.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#gunsTable tbody');
        data.forEach(gun => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${gun.name}</td>
            <td>${gun.caliber}</td>
            <td>${gun.type}</td>
            <td>${gun.origin}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Chyba pri načítaní súboru:', error);
      });
  </script>
    <h2>Databáza streliva</h2>
  <table id="ammoTable">
    <thead>
      <tr>
        <th>Názov</th>
        <th>Typ</th>
        <th>Krajina</th>
        <th>Rok zavedenia</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('ammo.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#ammoTable tbody');
        data.forEach(ammo => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${ammo.name}</td>
            <td>${ammo.type}</td>
            <td>${ammo.country}</td>
            <td>${ammo.introduced}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Chyba pri načítaní súboru so strelivom:', error);
      });
  </script>
</body>
</html>
